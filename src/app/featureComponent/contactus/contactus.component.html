<div *ngIf="showFail"  class=" mt-5 alert d-flex justify-content-between alert-danger alert-dismissible fade show" role="alert">
    <strong>oops! Unable to Submit your request.</strong>
    <button type="button" class="close btn btn-danger" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div *ngIf="showSuccess"  class="mt-5 alert d-flex justify-content-between alert-success alert-dismissible fade show" role="alert">
    <strong>Your Request Has been submitted.</strong>
    <button type="button" class="close btn btn-danger" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<div class="container-fluid">
    <div class="card d-flex p-3">   
        <h2 class="h2 card-title">CONTACT US</h2>
        <p class="card-body">Need an expert? you are more then welcome to leave your contact info and we will be in touch shortly</p>
    </div>

    <div class="contact-us">
        <form [formGroup]="application" (ngSubmit)="onSubmit()" class="card1 p-5">
            <h1 class=" text-center">Contact Form</h1>
            <div class="group ">
                <div class="form-group row">
                    <label class="text-white col-md-4">Name:</label>
                    <input type="text" [class.is-invalid]="application.get('name').invalid && 
                    application.get('name').touched" formControlName="name" class="col-md-4 form-control" >
                </div>
                <div class="form-group row">
                    <label class="text-white  col-md-4">Email:</label>
                    <input type="text"  [class.is-invalid]="application.get('email').invalid && 
                    application.get('email').touched" formControlName="email" class="col-md-4 form-control" >
                </div>
                <div class="form-group row">
                    <label class="text-white  col-md-4">Query</label>
                    <input type="text"  [class.is-invalid]="application.get('query').invalid && 
                    application.get('query').touched" formControlName="query" class="col-md-4 form-control" >
                </div>
            </div>
    
            <div class="button mx-auto">
                <button id="submitbtn" class="btn btn1 m-3"  [disabled]="!application.valid" type="submit">Submit Application</button>
            </div>
        </form>
    </div>

</div>
