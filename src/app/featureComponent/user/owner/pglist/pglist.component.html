
<div *ngIf="show" class="position-relative row p-5 m-5 text-white">
    <img class="position-relative img" (click)="formAppear()" src="https://img.icons8.com/ultraviolet/24/ffffff/close-window--v1.png"/>
    <h1 class="display-4">Update Event Details</h1>
    <form [formGroup]="updateform" (ngSubmit)="updateEvent()">
        <div class="row p-3 mb-5">
            <div class="col-md-6">
                <div class="p-3">
                    <div class="row mt-2">
                        <div class="col-md-6 form-group">
                            <label class="label ">Event Name:</label>
                            <input [class.is-invalid]="updateform.get('eventname').invalid && 
                            updateform.get('eventname').touched" class="form-control" formControlName="eventname" type="text"
                                placeholder="Event Name" value="">
                        </div>
                        <div class="col-md-6"><label class="label">Event Head name:</label>
                            <input [class.is-invalid]="updateform.get('eventheadname').invalid && 
                            updateform.get('eventheadname').touched" class="form-control" formControlName="eventheadname"
                                type="text" value="" placeholder="Event Head name">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label class="label">Event Type:</label><br>
                            <select class="form-control" [class.is-invalid]="updateform.get('eventType').invalid && 
                            updateform.get('eventType').touched" formControlName="eventType" id="cars">
                                <option value="IT">IT/Hackathon/Coding etc.</option>
                                <option value="Bussiness">Bussiness</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Motivational">Motivational</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="label">Location</label>
                            <input class="form-control" [class.is-invalid]="updateform.get('location').invalid && 
                            updateform.get('location').touched" formControlName="location" type="text" placeholder="Enter Location">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label class="label">Discription of Event</label>
                            <input class="form-control" [class.is-invalid]="updateform.get('discription').invalid && 
                            updateform.get('discription').touched" formControlName="discription" type="text"
                                placeholder="Write something about Event">
                        </div>
                        <div class="col-md-6">
                            <label class="label">Registration fee</label>
                            <input class="form-control" [class.is-invalid]="updateform.get('fee').invalid && 
                            updateform.get('fee').touched" formControlName="fee" type="number"
                                placeholder="Enter Registration fee of event">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <input type="date" formControlName="date" class="form-control"
                            placeholder="Event Date *" id="datepicker" value="" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-2 text-center">
                <button class="btn btn-dark profile-button" [disabled]="updateform.invalid" type="submit">Update</button>
            </div>
        </div>
    </form>
</div>
<h1 class="display-5 text-center">Event List</h1>
<div class="row p-3">
    <table class="table table-striped table-dark ">
        <thead>
          <tr>
            <th scope="col">No.</th>  
            <th scope="col">Id</th>
            <th scope="col">Event Name</th>
            <th scope="col">Event Type</th>
            <th scope="col">Location</th>
            <th scope="col">Date</th>
            <th scope="col">Organisation</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let list of eventList; index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{list._id}}</td>
            <td>{{list.eventname}}</td>
            <td>{{list.eventType}}</td>
            <td>{{list.location}}</td>
            <td>{{list.date}}</td>
            <td><img (click)="formAppear(list._id)" src="https://img.icons8.com/android/24/ffffff/edit.png"/>&nbsp;&nbsp;<img (click)="deleteEvent(list._id)" src="https://img.icons8.com/flat-round/24/ffffff/delete-sign.png"/></td>
          </tr>
        </tbody>
      </table>
</div>
