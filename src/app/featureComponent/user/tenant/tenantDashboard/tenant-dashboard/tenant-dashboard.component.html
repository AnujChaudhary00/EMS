<div class="row">
    <nav class="navbar p-2 col-md-2 col-sm-12 d-flex flex-column bg-dark text-justify">
        <ul>
            <li style="margin-top: 20px;"><img src="https://img.icons8.com/material/24/ffffff/user-female-circle.png"/><a  routerLink="/student-dashboard">Dashbaord</a></li>
            <li ><img src="https://img.icons8.com/material/24/ffffff/user-female-circle.png"/><a (click)="donShow()" routerLink="my-account">My Account</a></li>
            <li><img src="https://img.icons8.com/ios-glyphs/24/ffffff/delete-sign.png"/><a routerLink="applications">My Applications</a></li>
            <li><img src="https://img.icons8.com/emoji/24/ffffff/white-question-mark-emoji.png"/><a (click)="donShow()" routerLink="my-ticket">Create Ticket/Help</a></li>

          <h5 class="card-title  text-center">Grivences </h5>
