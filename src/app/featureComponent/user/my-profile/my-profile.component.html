<div class="row">
    <img src="https://img.icons8.com/plumpy/96/000000/image-clouds.png" />
    <p class="text-center text-dark h2">Profile Photo</p>
    <form *ngIf="saveProfile" [formGroup]="saveProfile" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-6">
                <div class="p-3">
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label class="label">First Name:</label>
                            <input formControlName="firstName" type="text" placeholder="first name" value="">
                        </div>
                        <div class="col-md-6"> <label class="label">SurName:</label>
                            <input formControlName="lastName" type="text" value="" placeholder="sirname">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label class="label">Gender:</label>
                            <input formControlName="gender" type="text" placeholder="gender" value="">
                        </div> <br>
                        <div class="col-md-6">
                            <label class="label">D.O.B</label>
                            <input formControlName="dob" type="text" placeholder="Date Of Birth" value="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row p-3">
                    <div class="col-md-6">
                        <label class="label">Phone:</label>
                        <input formControlName="phone" type="text" placeholder="enter phone number" value="">
                    </div>
                    <div class="col-md-6">
                        <label class="label">Email:</label>
                        <input formControlName="email" type="text" placeholder="enter email id" value="">
                    </div>
                </div>
            </div>
            <div class="mt-2 text-center">
                <button class="btn btn-secondary profile-button" type="submit">Save
                    Profile</button>
            </div>
        </div>
    </form>
</div>
