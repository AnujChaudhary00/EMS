<div class="form p-5">
    <div *ngIf="showTrue" class="alert d-flex justify-content-between alert-success alert-dismissible fade show" role="alert">
        <strong>Hurry! Successfully Submitted your application.</strong>
        <button type="button" class=" btn btn-primary close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div *ngIf="showFalse" class="alert d-flex justify-content-between alert-danger alert-dismissible fade show" role="alert">
        <strong>oops! Unable to Submit your application.</strong>
        <button type="button" class="close btn btn-danger" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    <form [formGroup]="application" (ngSubmit)="onSubmit()" class="card mx-auto p-3 w-75">
        <h1 class="text-muted text-center">Application Form</h1>
        <div class="group  offset-md-2">
            <div class="form-group row">
                <label class="form-label col-md-3">Name:</label>
                <input type="text" formControlName="name" class="col-md-4" >
            </div>
            <div class="form-group row">
                <label class="form-label  col-md-3">Organisation:</label>
                <input type="text" formControlName="organisation" class="col-md-4" >
            </div>
            <div class="form-group row">
                <label class="form-label  col-md-3">Resume Link :</label>
                <input type="text" formControlName="cvlink" class="col-md-4" >
            </div>
            <div class="form-group row">
                <label class="form-label  col-md-3">Phone :</label>
                <input type="text" formControlName="phone" class="col-md-4" >
            </div>
            <div class="form-group row">
                <label class="form-label  col-md-3">Email :</label>
                <input type="text" formControlName="email" class="col-md-4" >
            </div>
            <div class="form-group row">
                <label class="form-label  col-md-3">Gender :</label>
                <input type="text" formControlName="gender" class="col-md-4" >
            </div>
        </div>

        <div class="button mx-auto">
            <button id="submitbtn" class="btn btn1 m-5"  [disabled]="!application.valid" type="submit">Submit Application</button>
        </div>
    </form>
</div>
