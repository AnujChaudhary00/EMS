<div class="body bg-light">
    <router-outlet></router-outlet>
    <div class="container-fluid searchBox"> 
        <div class="black"></div>
        <hr>
        <h4>Search Organisation</h4>
        <div class="filterBar">
            <form #searchForm="ngForm">
                <div class="mt-3">
                    <input type="text" required name="searchTerm" placeholder="Search By Name"
                        class="from-control form-control-lg" ngModel>
                </div>
            </form>
        </div>
    </div>
    <br>
    <div class="searchTerm mx-5">
        <h5>Search Results</h5>
        <span class="ml-auto text-success">{{orgCount}} Results found..</span>
    </div>
    <hr>
    <div class="container-fluid my-3">

        <div class="row">
            <div class="col-md-3 m-5 card1" *ngFor="let list of orgList">
    
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item card-img active">
                                <img [src]="list.photos[0]" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img [src]="list.photos[1]" class=" card-img d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img [src]="list.photos[2]" class="card-img d-block w-100" alt="...">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>

                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>

                        </a>
                    </div>
                    <div class="d-flex mt-2 justify-content-center text-center">
                        <h1>{{list.organisationname}}</h1>
                    </div>
                <div class=" d-flex flex-direction-row px-3">
                    <p class=" text-muted mx-4">Team Size: {{list.teamsize}}</p>
                    <p class="text text-muted">Event Conducted: {{list.eventsconducted}}</p>            
                </div>
                <div class="button d-flex flex-direction-column justify-content-center my-2">
                    <button class="btn" (click)="register(list._id)">Register</button>
                </div>
                
            </div>
        </div>
    </div>
</div>
