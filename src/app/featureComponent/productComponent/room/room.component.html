<div class="body bg-light">
  <router-outlet></router-outlet>
    <div class="container-fluid searchBox">
        <div class="black"></div>
        <!-- <div class="input-group rounded">
          <input type="search" class="form-control rounded" placeholder="Enter your location" aria-label="Search"
            aria-describedby="search-addon" />
          <span class="input-group-text border-0" id="search-addon">
            <img src="https://img.icons8.com/android/24/000000/search.png"/>
          </span>
        </div> -->
        <hr>  
        <h4>Search Event Type</h4>
        <div class="filterBar">
          <form #searchForm="ngForm">
            <div class="mt-3">
              <input type="text" required name="searchTerm" placeholder="Search IT, Entertainment, Motivational, Social, Bussiness" class="from-control form-control-lg" ngModel>
            </div>
          </form>     
        </div>
       </div>
     <br>
       <div class="searchTerm mx-5">
         <h5>Search Results</h5>
         <span class="ml-auto text-success">{{eventCount}} Results found..</span>
       </div>
       <hr>
    <div class="container-fluid my-3">

        <div class="row">
          <div class="col-md-3 m-5 card1" *ngFor="let list of eventList">
       

              <div id="carouselExampleControls" class="carousel slide " data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item card-img active">
                    <img [src]="list.photos[0]" class="card-img d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item" *ngFor="let data of list.photos;index as i">
                    <img [src]="data[i]" class=" card-img d-block w-100" alt="...">
                  </div>
                </div>
                <a class="carousel-control-prev"  role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                 
                </a>
                <a class="carousel-control-next" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                 
                </a>
              </div>
            
              <div class="row px-3">
                  <p class="h4">{{list.eventname}}</p>
                  <p class="text-muted">{{list.date}}</p>
                  <p class="h3 text text-success">Rs. {{list.fee}}</p>
                  <button class="btn my-2" (click)="register(list._id)">Register</button>
              </div>
          </div>
        </div>
    </div>
</div>
